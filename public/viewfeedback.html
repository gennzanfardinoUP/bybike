<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel=stylesheet href="style.css ">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>ByBike</title>
  </head>
  <body>
  <div id="first">
    <div id="second"><span class="dot"><img class="userheadicon" src="img/user.png"></span>
      <p class="username"> Guy whocantcycle </p>
    </div>

    <ul class="usernavlist">
      <li class="usernavalign">
        <a onclick="favouritesRedirect" href="#"><img class="usernavicon" src="img/favouriteicon.png"/><p class="usernav"> Favourites</p></a>
      </li>
      <li class="usernavalign">
        <a onclick="bookmarksRedirect" href="#"><img class="usernavicon" src="img/bookmarkicon.png"/><p class="usernav"> Bookmarks</p></a>
      </li>
      <li class="usernavalign">
        <a onclick="photosRedirect" href="#"><img class="usernavicon" src="img/cameraicon.png"/><p class="usernav"> Photos</p></a>
      </li>
      <li class="usernavalign">
        <a onclick="placesRedirect" href="#"><img class="usernavicon" src="img/mapicon.png"/><p class="usernav"> Places</p></a>
      </li>
    </ul>
  </div>

  <input class="searchbar" placeholder="Search address or location name.."></input>
    <div class="locationbarshort">
      <h1>Name of the location...</h1>
    </div>
    <div id="outerstarbox">
      <div class="innerstarbox"><h1>Review 1</h1></div>
      <div class="innerstarbox"><h1>Review 2</h1></div>
      <div class="innerstarbox"><h1>Review 3</h1></div>
      <div class="innerstarbox"><h1>Review 4</h1></div>
      <div class="innerstarbox"><h1>Review 5</h1></div>
    </div>
    <div class="backbutton"><a href="#"></a> <h1 class="clicktext" >Back</h1> </div>
    <div class="addbutton"><a href="#"></a> <h1 class="clicktext">Add reviews</h1> </div>
  </body>
</html>
