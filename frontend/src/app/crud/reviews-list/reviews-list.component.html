<mat-spinner *ngIf="loading"></mat-spinner>
<div class="addrating" *ngIf="!isAuth">
    <a class="clicktext" routerLink="/location/:id/new-review" routerLinkActive="active">Add review</a>
</div>
<p class="text-center" *ngIf="reviews.length <= 0 && !loading">No reviews</p>
<div class="reviews-list" *ngIf="reviews.length >= 0">
  <div class="review-box">
    <div class="review-pane"
       *ngFor="let review of reviews"
       [ngClass]="{'open': review._id === chosenId}"
       [ngStyle]="{'background-image': 'url(' + review.imageUrl + ');background-size:  30% 100%;'}"
       (click)="onProductClicked(review._id)">
       <h3 style="padding-left: 25%">
         {{ review.title }}
       </h3>
       <div class="review-info">
         <h5>
           {{ review?.description }}
         </h5>
       </div>
     </div>
  </div>
</div>
