<mat-spinner *ngIf="loading"></mat-spinner>
<div class="login">

  <div class="rectangle" >Lets Go!</div>
  <div class="col-sm-8 offset-sm-2 mt-2" *ngIf="!loading">
    <form [formGroup]="signupForm">
      <div class="form-group">
        <label for="email">Username</label>
        <input type="username" id="username" formControlName="username" class="form-control">
      </div>
      <div class="form-group email">
        <label for="email">Email address</label>
        <input type="email" id="email" formControlName="email" class="form-control">
      </div>
      <div class="form-group password">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control">
      </div>
      <button class="btn btn-success" (click)="onSignup()" [disabled]="signupForm.invalid">Sign up</button>
    </form>
    <p>{{ errorMessage }}</p>
  </div>

</div>
